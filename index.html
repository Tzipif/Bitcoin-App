<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <div id="high-header">

        </div>
        <div id="low-header">
            <ul>
                <li id="home">Home</li>
                <li id="lr">Live Reports</li>
                <li id="about">About</li>
            </ul>

            <div id="out-search">
                <input type="search" name="search" id="input-search" placeholder="Some coin I want to...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </header>

    <div id="Parallax-scrolling-static">

    </div>

    <main>
        <div id="content-in-main">

        </div>

        <div id="popup">
            <div id="popup-out">
                <div id="popup-in">
                    <div id="up-in-popup">
                        <b>Please note:</b>
                        <p>If you want to add the last coin you <br> must download at least one coin</p>
                    </div>
                    <div id="middle-in-popup">

                    </div>
                    <div id="down-in-popup">
                        <button id="close-popup">X</button>
                        <button id="agree-popup">></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h1>All rights reserved Bitcoin</h1>
    </footer>
</body>

</html>
